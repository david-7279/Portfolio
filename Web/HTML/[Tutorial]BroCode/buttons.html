<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Buttons HTML </title>
    </head>
    <body>

        <button onclick = "doSomething()" style = "font-size: 25px; background-color: black; color:white; border-radius: 12px;"> click me </button>
        
        <p id = "greeting"> Hello </p>

        <script> 
           
           function doSomething() {

                document.getElementById("greeting").innerHTML = "Goodbye";
            }
        </script>
    </body>
</html>
